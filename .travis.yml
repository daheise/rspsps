language: rust
sudo: required

rust:
  - stable
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - cd spsps
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ../..
script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo doc
after_success:
  - travis-cargo --only stable doc-upload
  - travis-cargo coveralls

